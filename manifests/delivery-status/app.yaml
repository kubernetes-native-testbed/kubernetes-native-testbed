---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-status
  namespace: delivery-status
  labels:
    service: delivery-status
    role: app
spec:
  replicas: 2
  selector:
    matchLabels:
      service: delivery-status
      role: app
  template:
    metadata:
      labels:
        service: delivery-status
        role: app
    spec:
      containers:
        - name: delivery-status-app
          image: registry-harbor-core.infra.svc.cluster.local/library/delivery-status:05120ed01480192a2eb1f6e7a9f768eee4e3c888
          env:
            - name: DB_HOST
              value: delivery-status-db.delivery-status.svc.cluster.local
            - name: DB_PORT
              value: "9042"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: delivery-status-db
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: delivery-status-db
                  key: password
            - name: DB_KEYSPACE
              valueFrom:
                secretKeyRef:
                  name: delivery-status-db
                  key: keyspace
            - name: ORDER_QUEUE_HOST
              value: delivery-status-queue.delivery-status.svc.cluster.local
            - name: ORDER_QUEUE_PORT
              value: "4222"
            - name: ORDER_QUEUE_SUBJECT
              value: order
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8080"]
            initialDelaySeconds: 5
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8080"]
            initialDelaySeconds: 10
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: delivery-status
  namespace: delivery-status
  labels:
    service: delivery-status
    role: app
  annotations:
    contour.heptio.com/upstream-protocol.h2c: "8080"
spec:
  type: ClusterIP
  ports:
    - name: "http-port"
      protocol: "TCP"
      port: 8080
      targetPort: 8080
  selector:
    service: delivery-status
    role: app
---
