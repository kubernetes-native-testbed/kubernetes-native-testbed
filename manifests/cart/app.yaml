---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  namespace: cart
  labels:
    service: cart
    role: app
spec:
  replicas: 3
  selector:
    matchLabels:
      service: cart
      role: app
  template:
    metadata:
      labels:
        service: cart
        role: app
    spec:
      containers:
        - name: cart
          image: registry-harbor-core.infra.svc.cluster.local/library/cart:08d96d8966599dd5782c7b6fcbbc49d129bc93bd
          env:
            - name: KVS_HOST
              value: cart-db-pd.cart.svc.cluster.local
            - name: KVS_PORT
              value: "2379"
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8080"]
            initialDelaySeconds: 5
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8080"]
            initialDelaySeconds: 10
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: cart
  namespace: cart
  labels:
    service: cart
    role: app
  annotations:
    contour.heptio.com/upstream-protocol.h2c: "8080"
spec:
  type: ClusterIP
  ports:
    - name: "http-port"
      protocol: "TCP"
      port: 8080
      targetPort: 8080
  selector:
    service: cart
    role: app
