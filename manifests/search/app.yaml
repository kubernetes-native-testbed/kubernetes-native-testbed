---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: search
  namespace: search
  labels:
    service: search
    role: app
spec:
  replicas: 3
  selector:
    matchLabels:
      service: search
      role: app
  template:
    metadata:
      labels:
        service: search
        role: app
    spec:
      containers:
        - name: search-app
          image: registry-harbor-core.infra.svc.cluster.local/library/search:0c8c5c9fdffabea7135ca874f15ee61cb7027f40
          env:
            - name: DB_HOST
              value: search-db-es-http.search.svc.cluster.local
            - name: DB_PORT
              value: "9200"
            - name: DB_USER
              value: elastic
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: search-db-es-elastic-user
                  key: elastic
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: search
  namespace: search
  labels:
    service: search
    role: app
  annotations:
    contour.heptio.com/upstream-protocol.h2c: "8080"
spec:
  type: ClusterIP
  ports:
    - name: "http-port"
      protocol: "TCP"
      port: 8080
      targetPort: 8080
  selector:
    service: search
    role: app
