apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: order-cd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kubernetes-native-testbed/kubernetes-native-testbed.git
    targetRevision: develop
    path: manifests/order
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true

