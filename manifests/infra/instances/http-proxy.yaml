---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: namespace-delegation-root
  namespace: infra
  labels:
    service: infra
    role: proxy
spec:
  virtualhost:
    fqdn: testbed.35.187.205.212.nip.io
    tls:
      secretName: testbed-cert
  includes:
  # delegate the subpath, `/product` to the HTTPProxy object in the product namespace with the name `product`
  - name: product
    namespace: product
    conditions:
    - prefix: /product
  - name: payment-info
    namespace: payment-info
    conditions:
    - prefix: /paymentinfo
  - name: user
    namespace: user
    conditions:
    - prefix: /user
  - name: delivery-status
    namespace: delivery-status
    conditions:
    - prefix: /deliverystatus
  - name: comment
    namespace: comment
    conditions:
    - prefix: /comment
  - name: order
    namespace: order
    conditions:
    - prefix: /order
  - name: rate
    namespace: rate
    conditions:
    - prefix: /rate
  - name: cart
    namespace: cart
    conditions:
    - prefix: /cart
  - name: point
    namespace: point
    conditions:
    - prefix: /point
  - name: search
    namespace: search
    conditions:
    - prefix: /search
  - name: admin
    namespace: admin
    conditions:
    - prefix: /admin
  routes:
    - conditions:
      - prefix: /.well-known/acme-challenge
      services:
        - name: infra-nginx-ingress-controller
          port: 80
      permitInsecure: true
    - services:
        - name: default-http-backend
          port: 8080
      permitInsecure: true
