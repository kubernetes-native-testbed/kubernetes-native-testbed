---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment
  namespace: comment
  labels:
    service: comment
    role: app
spec:
  replicas: 3
  selector:
    matchLabels:
      service: comment
      role: app
  template:
    metadata:
      labels:
        service: comment
        role: app
    spec:
      containers:
        - name: comment
          image: registry-harbor-core.infra.svc.cluster.local/library/comment:64cfef480e6f61bc2eb5fb7edf27394776908292
          env:
            - name: DB_HOST
              value: comment-db.comment.svc.cluster.local
            - name: DB_PORT
              value: "27017"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: comment-db
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: comment-db
                  key: password
            - name: DB_NAME
              valueFrom:
                configMapRef:
                  name: comment-db-init-conf
                  key: dbname
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: comment
  namespace: comment
  labels:
    service: comment
    role: app
  annotations:
    contour.heptio.com/upstream-protocol.h2c: "8080"
spec:
  type: ClusterIP
  ports:
    - name: "http-port"
      protocol: "TCP"
      port: 8080
      targetPort: 8080
  selector:
    service: comment
    role: app
