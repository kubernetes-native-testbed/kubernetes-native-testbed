---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment
  namespace: comment
  labels:
    service: comment
    role: app
spec:
  replicas: 2
  selector:
    matchLabels:
      service: comment
      role: app
  template:
    metadata:
      labels:
        service: comment
        role: app
    spec:
      containers:
        - name: comment
          image: registry-harbor-core.infra.svc.cluster.local/library/comment:c57ea1d59ad621a4cd3bdae8d334dd83952cfbd5
          env:
            - name: DB_HOST
              value: comment-db.comment.svc.cluster.local
            - name: DB_PORT
              value: "27017"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: comment-db
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: comment-db
                  key: password
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: comment-db-init-script
                  key: dbname
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8080"]
            initialDelaySeconds: 5
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8080"]
            initialDelaySeconds: 10
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: comment
  namespace: comment
  labels:
    service: comment
    role: app
  annotations:
    contour.heptio.com/upstream-protocol.h2c: "8080"
spec:
  type: ClusterIP
  ports:
    - name: "http-port"
      protocol: "TCP"
      port: 8080
      targetPort: 8080
  selector:
    service: comment
    role: app
