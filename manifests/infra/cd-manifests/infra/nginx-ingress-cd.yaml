apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress-cd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kubernetes-native-testbed/kubernetes-native-testbed.git
    targetRevision: develop
    path: manifests/infra/nginx-ingress
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

