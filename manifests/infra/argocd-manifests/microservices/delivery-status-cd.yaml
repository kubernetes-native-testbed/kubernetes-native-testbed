apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: delivery-status-cd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kubernetes-native-testbed/kubernetes-native-testbed.git
    targetRevision: develop
    path: manifests/delivery-status
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: delivery-status
  syncPolicy:
    automated:
      prune: true

